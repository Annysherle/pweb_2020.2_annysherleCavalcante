      <form method="POST" th:object="${produto}" th:action="@{/listarProduto}">
      
        <h3 style="padding: 10px 0 20px 0;"> formulário para listar Produto:</h3>
          <div class="margin-top:20px;">
          <div class="row">
            <div class="input-field col m6 s12">
              <input placeholder=" nome do produto aqui" th:field="*{nomeproduto}">
              <label for="nameproduto">Nome Produto</label>
            </div>
          </div>
      </div>
      <div class="row">
          <div class="row">
            <div class="input-field col m6 s12">
              <input type="date" placeholder="dd/mmm/aaaa" th:field="*{dataValidade}">
              <label for="date">Data Validade</label>
            </div>
          </div>
      </div>
      <div class="row">
          <div class="row">
            <div class="input-field col m6 s12">
              <input placeholder="códigoproduto" th:field="*{códigoproduto}" id="códigoproduto" type="text" class="validate">
              <label for="códigoproduto">Códigoproduto</label>
            </div>
          </div>
      </div>
      
      <label for="first_name">Qualidade</label>

            <p>
              <label>
                <input name="qualidade" type="radio" th:field="*{genero}" value="Perecivel" />       
                <span>Perecivel</span>
              </label>
            </p>
            <p>
              <label>
                <input name="qualidade" type="radio" th:field="*{genero}" value="NãoPerecivel" />
                <span>NãoPerecivel</span>
              </label>
            </p>
            <p>
              <label>
                <input nome= "qualidade"  type="radio"  th:field="*{genero}" value="Não informado" />
                <span>Não informado</span>
              </label>
            </p>
        <button class="btn waves-effect waves-light" type="reset"style="margin: 10px 5px">Limpar</button>
            
        <button class="btn waves-effect waves-light" type="submit">Cadastrar</button>

        <form>
            
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
